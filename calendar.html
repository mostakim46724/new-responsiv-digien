<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calendar</title>
    <style>
     .my-calendar{
        display: grid;
        grid-template-columns: repeat(7, 190px);
        gap: 12px;
       
     }
     .day, .deat{
        background-color: aquamarine;
        border-radius: 10px; height: 60px;
        font-size: 4ch;
     }
     .day, .deat{
        display: flex;
        justify-content: center;
        align-items: center;
     }
     .day{
        background-color: blanchedalmond;
     }
    </style>
</head>
<body>
    <h1>My personal calendar</h1>
    <div class="my-calendar">
        <div class="day">S</div>
        <div class="day">M</div>
        <div class="day">T</div>
        <div class="day">W</div>
        <div class="day">T</div>
        <div class="day">F</div>
        <div class="day">S</div>
        <div class="deat">28</div>
        <div class="deat">29</div>
        <div class="deat">1</div>
        <div class="deat">2</div>
        <div class="deat">3</div>
        <div class="deat">4</div>
        <div class="deat">5</div>
        <div class="deat">6</div>
        <div class="deat">7</div>
        <div class="deat">8</div>
        <div class="deat">9</div>
        <div class="deat">10</div>
        <div class="deat">11</div>
        <div class="deat">12</div>
        <div class="deat">13</div>
        <div class="deat">14</div>
        <div class="deat">15</div>
        <div class="deat">16</div>
        <div class="deat">17</div>
        <div class="deat">18</div>
        <div class="deat">19</div>
        <div class="deat">20</div>
        <div class="deat">21</div>
        <div class="deat">22</div>
        <div class="deat">23</div>
        <div class="deat">24</div>
        <div class="deat">25</div>
        <div class="deat">26</div>
        <div class="deat">27</div>
        <div class="deat">28</div>

</body>
</html>
